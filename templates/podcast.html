{% extends "base.html" %}
{% block title %}Podcast{% endblock %}

{% block content %}

    {% for entry in episodes %}
    <div class="row">

        <div class="col-3">
            <img class="mr-3 img-thumbnail rounded" src="{{ entry['image'] }}" alt="{{ entry['name'] }}">
        </div>
        <div class="col">
            <a href="{{ entry['link'] }}" target="_blank"><h5 class="mt-0">{{ entry['title'] }}</h5></a>
            {{ entry['description'] }}

            <br>
            <br>

            <audio controls>
                  <source src="{{ entry['mp3'] }}" type="audio/mpeg">
                {{ entry['mp3'] }}
            </audio>
        </div>

    </div>
    <br>
    {% endfor %}
{% endblock %}
